happy:
  modes:
    dark:
      # PALETTE -----------------------------------------------------------

      primary-color: '#B4587B'
      accent-color: '#9EA168'

      # FONTS -------------------------------------------------------------

      # Font Families
      base-font-family: 'JetBrains Mono' # https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Major+Mono+Display&display=swap
      emph-font-family: 'Major Mono Display' # https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap

      # Font
      paper-font-common-base_-_font-family: 'var(--base-font-family)'
      paper-font-common-code_-_font-family: 'var(--base-font-family)'
      paper-font-body1_-_font-family: 'var(--base-font-family)'
      paper-font-body1_-_font-size: '14px'
      paper-font-subhead_-_font-family: 'var(--base-font-family)'
      paper-font-headline_-_font-family: 'var(--emph-font-family)'
      paper-font-caption_-_font-family: 'var(--base-font-family)'
      paper-font-title_-_font-family: 'var(--emph-font-family)'
      paper-font-title_-_font-size: '24px'
      ha-card-header-font-family: 'var(--base-font-family)'
      ha-card-header-font-size: '16px'
